<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Fenya E-Ticket</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f0fdf4;
        color: #14532d;
        flex-direction: column;
        text-align: center;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        background: #fff;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 340px;
      }
      input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.9rem;
      }
      button {
        background-color: #16a34a;
        color: white;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background-color: #15803d;
      }
      p {
        font-size: 0.8rem;
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <h1>ü™´ Mode Offline</h1>

    <form id="offlineForm">
      <input
        type="text"
        id="ticket_name"
        placeholder="Nama Tiket (contoh: Tiket Dewasa)"
        required
      />
      <input
        type="number"
        id="price_ticket"
        placeholder="Harga Tiket (contoh: 25000)"
        required
      />
      <input type="text" id="buyer_name" placeholder="Nama Pembeli" required />
      <input
        type="number"
        id="quantity"
        placeholder="Jumlah Tiket"
        min="1"
        required
      />
      <button type="submit">üíæ Simpan Offline</button>
    </form>

    <p>
      Data akan otomatis dikirim ke server saat kamu online kembali.
    </p>

    <script>
      const API_URL = "https://lapakjarubackend.xyz";
      const TOKEN_KEY = "fenya_token";

      // ‚úÖ Simpan data offline
      const form = document.getElementById("offlineForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const data = {
          ticket_name: form.ticket_name.value,
          price_ticket: form.price_ticket.value,
          buyer_name: form.buyer_name.value,
          quantity: form.quantity.value,
          created_at: new Date().toISOString(),
        };

        // Tambahkan ke localStorage
        let transactions =
          JSON.parse(localStorage.getItem("offlineTransactions")) || [];
        transactions.push(data);
        localStorage.setItem(
          "offlineTransactions",
          JSON.stringify(transactions)
        );

        alert("üíæ Transaksi disimpan offline!");
        form.reset();
      });

      // ‚úÖ Saat online ‚Üí kirim data ke server Laravel
      window.addEventListener("online", async () => {
        const offlineData =
          JSON.parse(localStorage.getItem("offlineTransactions")) || [];

        if (offlineData.length > 0) {
          const token = localStorage.getItem(TOKEN_KEY);

          if (!token) {
            alert("‚ö†Ô∏è Token login tidak ditemukan. Silakan login ulang.");
            return;
          }

          for (const trx of offlineData) {
            try {
              const res = await fetch(`${API_URL}/transactions`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify(trx),
              });

              if (res.ok) {
                console.log("‚úÖ Transaksi terkirim:", trx);
              } else {
                const err = await res.text();
                console.warn("‚ö†Ô∏è Gagal kirim:", trx, err);
              }
            } catch (err) {
              console.error("üö´ Error kirim:", err);
            }
          }

          // Hapus data offline setelah sukses dikirim
          localStorage.removeItem("offlineTransactions");
          alert("‚úÖ Semua transaksi offline berhasil dikirim ke server!");
        }
      });
    </script>
  </body>
</html>
