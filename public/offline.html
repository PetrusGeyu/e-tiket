<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Fenya E-Ticket</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f0fdf4;
        color: #14532d;
        flex-direction: column;
        text-align: center;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        background: #fff;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 320px;
      }
      input,
      select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.9rem;
      }
      button {
        background-color: #16a34a;
        color: white;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background-color: #15803d;
      }
      p {
        font-size: 0.8rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>ü™´ Mode Offline</h1>
    <form id="offlineForm">
      <input type="text" id="buyer_name" placeholder="Nama Pembeli" required />
      <input
        type="number"
        id="quantity"
        placeholder="Jumlah Tiket"
        min="1"
        required
      />
      <select id="status" required>
        <option value="pending">Pending</option>
        <option value="paid">Paid</option>
        <option value="cancelled">Cancelled</option>
      </select>
 
      <select id="ticket_id" required>
        <option value="1">Tiket Anak-anak 10.000</option>
        <option value="2">Tiket Dewasa 25.000</option>
      </select>
 
      <button type="submit">üíæ Simpan Offline</button>
    </form>

    <p>Data akan otomatis terkirim ke server saat kamu online kembali.</p>

    <script>
      // Simpan data ke localStorage saat form disubmit
      const form = document.getElementById("offlineForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const data = {
          ticket_id: form.ticket_id.value,
          buyer_name: form.buyer_name.value,
          quantity: form.quantity.value,
          status: form.status.value,
          created_at: new Date().toISOString(),
        };

        // Ambil data lama, tambahkan baru
        let transactions =
          JSON.parse(localStorage.getItem("offlineTransactions")) || [];
        transactions.push(data);
        localStorage.setItem(
          "offlineTransactions",
          JSON.stringify(transactions)
        );

        alert("üíæ Transaksi disimpan offline!");
        form.reset();
      });

      // Saat online, kirim data ke server Laravel
      window.addEventListener("online", async () => {
        const offlineData =
          JSON.parse(localStorage.getItem("offlineTransactions")) || [];

        if (offlineData.length > 0) {
          for (const trx of offlineData) {
            try {
              const res = await fetch("/transactions", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                body: JSON.stringify(trx),
              });

              if (res.ok) {
                console.log("‚úÖ Transaksi terkirim:", trx);
              } else {
                console.warn("‚ö†Ô∏è Gagal kirim:", trx);
              }
            } catch (err) {
              console.error("üö´ Error kirim:", err);
            }
          }

          // Hapus data setelah terkirim
          localStorage.removeItem("offlineTransactions");
          alert("‚úÖ Semua transaksi offline berhasil dikirim ke server!");
        }
      });
    </script>
  </body>
</html>
